# My Configuration for Alacritty Terminal

live_config_reload: true 
window:
  dynamic_padding: true
  decorations: "None"
  opacity: 0.8
  startup_mode: "Windowed"
  title: "Terminal"
  dynamic_title: false
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 11.0
bell: 
  animation: "EaseOutCubic"
  duration: 100
  color:  "#f0c674"
selection:
  save_to_clipboard: true
cursor: 
  shape: "Underline"
  blinking: "Always"
mouse:
  hide_when_typing: true
